<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Story Регистрация</title>
       <!-- Icon Link -->
       <link rel="icon" href="images/icons/icon-p.jpg">
       <!-- Font css link -->
       <link rel="stylesheet" href="Fonts/Inter/stylesheet.css">
       <!-- Bootstrap min css -->
       <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
       <!-- Normalize css -->
       <link rel="stylesheet" href="css/normalize.css">
       <!-- core styles link -->
       <link rel="stylesheet" href="css/normal.css">
       <!-- custom css -->
       <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <!-- main section -->
            <main class="form-two">
                <div class="container">
                    <h3 class="r-title">Регистрация</h3>
                <form>
                    <div class="row">
                   <div class="col-6">
                    <p>Псевдоним*</p>
                    <input type="text">
                   </div>
                   <div class="col-6">
                    <p>Имя</p>
                   <input type="text">
                   </div>
                </div>
                <div class="row">
                    <div class="col-6">
                     <p>E-mail*</p>
                     <input type="email">
                    </div>
                    <div class="col-6">
                     <p>Фамилия</p>
                    <input type="text">
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-6">
                     <p>Пароль*</p>
                     <input type="password">
                    </div>
                    <div class="col-6">
                     <p>Промо-код</p>
                    <input type="text">
                    </div>
                 </div>
                 <p class="end-content">* Поля, обязательные для заполнения.</p>
                 <input class="submit-inp" type="submit" value="Зарегистрироваться">
                </form>
            </div>
            </main>

    </div>
    <!-- script js -->
    <script src="js/script.js"></script>
    <!-- bootstrap js -->
    <script src="Bootstrap/bootstrap.min.js"></script>
</body>
</html>
